<!DOCTYPE html>

  <title>六つ子素数</title>
</head>
<body>
  <h1>六つ子素数</h1>Prime quadruplet<br>
  <h3>(p - 4, p, p + 2, p + 6, p + 8, p + 12)の形をとる6個の素数からなる組</h3>
  四つ子素数に加えて、p - 4とp + 12が素数であるときに六つ子素数と呼ばれる。<br>
  <br><b>1～10000の六つ子素数(2組)</b><br>
  (7, 11, 13, 17, 19, 23) (97, 101, 103, 107, 109, 113)
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <title>フィボナッチ素数</title>
</head>
<body>
  <h1>フィボナッチ素数</h1>Fibonacci Prime<br>
  <h3>フィボナッチ数である素数</h3>
  フィボナッチ数とはF0=0, F1=1, Fn+2 = Fn + Fn+1(n≧0)の2つの初期条件を持つ漸化式で表される数。<br>
  最初の2項を除き、どの項も直前の2項の和となっている。<br>
  <br><b>1～10000のフィボナッチ素数(7個)</b><br>
  2 3 5 13 89 233 1597
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <title>メルセンヌ素数</title>
</head>
<body>
  <h1>メルセンヌ素数</h1>Mersenne Prime<br>
  <h3>メルセンヌ数である素数</h3>
  メルセンヌ数とは、2の冪から1を引いた数、つまり2^n-1(nは自然数)である数。<br>
  2^n-1が素数のとき、nは素数である。しかし、nが素数のときに2^n-1が素数になるとは限らない。<br>
  <br><b>1～10000のメルセンヌ素数(5個)</b><br>
  3 7 31 127 8191
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <title>回文素数</title>
</head>
<body>
  <h1>回文素数</h1>Palindromic prime<br>
  <h3>通常、十進法において回文数になる素数</h3>
  回文数とは、逆から読んでも同じ数になる数のこと。<br>
  しばしばエマープを回文素数に含むことがあるが、ここでは別とする。<br>
  桁数が偶数の回文素数は11以外に存在しない。偶数の回文数はすべて11の倍数になるからである。<br>
  <br><b>1～10000の回文素数(20個)</b><br>
  2 3 5 7 11 101 131 151 181 191
  313 353 373 383 727 757 787 797 919 929
</body>
</html>
